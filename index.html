<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Nunito:wght@400..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header><h1># Tic-Tac-Toe #</h1></header>
    <main>
      <div class="player-details">
        <div class="input-wrapper">
          <input
            type="text"
            id="p1NameInput"
            value="Player 1"
            placeholder=" "
          />
          <label class="floating-label" for="p1NameInput">Player 1 Name:</label>
        </div>

        <div class="input-wrapper">
          <input
            type="text"
            id="p2NameInput"
            value="Player 2"
            placeholder=" "
          />
          <label class="floating-label" for="p2NameInput">Player 2 Name:</label>
        </div>
        <button id="startButton">Start</button>
      </div>
      <div
        class="container"
        id="boardContainer"
        aria-label="Tic Tac Toe board"
        role="grid"
      >
        <div class="cell" id="0" role="gridcell" tabindex="0"></div>
        <div class="cell" id="1" role="gridcell" tabindex="0"></div>
        <div class="cell" id="2" role="gridcell" tabindex="0"></div>
        <div class="cell" id="3" role="gridcell" tabindex="0"></div>
        <div class="cell" id="4" role="gridcell" tabindex="0"></div>
        <div class="cell" id="5" role="gridcell" tabindex="0"></div>
        <div class="cell" id="6" role="gridcell" tabindex="0"></div>
        <div class="cell" id="7" role="gridcell" tabindex="0"></div>
        <div class="cell" id="8" role="gridcell" tabindex="0"></div>
      </div>
      <div id="resultMessage"></div>
      <div class="reset-button"><button id="resetButton">Reset</button></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
